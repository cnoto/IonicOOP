<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let list of lists">
    <ion-list-header>
      {{list.listTitle}}
    </ion-list-header>
    <ion-item *ngFor="let item of list.listItems">
      {{item.listName}}
    </ion-item>
  </ion-list>

</ion-content>
